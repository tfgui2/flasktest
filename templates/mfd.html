<!DOCTYPE html>

<head>

    <title>mfd</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <script type="text/javascript">
        var sock = io();
        sock.on('connect', function () {
            sock.send('new_connect');
        });
        
        function bclick(msg) {
            sock.send(msg);
        }
    </script>
</head>

        <area target="" alt="2" title="2" onclick="bclick('i');" coords="162,653,243,733" shape="rect">
        <area target="" alt="3" title="3" onclick="bclick('p');" coords="6,176,87,248" shape="rect">
        <area target="" alt="4" title="4" onclick="bclick('i');" coords="661,177,742,251" shape="rect">
